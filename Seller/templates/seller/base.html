{% load static %}
<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>{% block title %}果然新鲜商家管理后台页面{% endblock %}</title>

	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="{% static 'seller/css/font.css'%}">
	<link rel="stylesheet" href="{% static 'seller/css/xadmin.css'%}">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="{% static 'seller/lib/layui/layui.js'%}" charset="utf-8"></script>
    <script type="text/javascript" src="{% static 'seller/js/xadmin.js'%}"></script>

</head>
<body>
    <!-- 顶部开始 -->
    <div class="container">
        <div class="logo"><a href="./index.html">果然新鲜商家管理</a></div>
        <div class="left_open">
            <i title="展开左侧栏" class="iconfont">&#xe699;</i>
        </div>
        <ul class="layui-nav right" style="margin-right: 100px">
          <li class="layui-nav-item">
            <a href="javascript:;">{{ request.session.session }}</a>
            <dl class="layui-nav-child"> <!-- 二级菜单 -->
              <dd><a href="/seller/logout/">注销</a></dd>
            </dl>
          </li>
        </ul>
    </div>
    <div class="left-nav">
      <div id="side-nav">
        <ul id="nav">
            <li>
                <a href="javascript:;">
                    <i class="iconfont">&#xe6b8;</i>
                    <cite>商品管理</cite>
                    <i class="iconfont nav_right">&#xe697;</i>
                </a>
                <ul class="sub-menu">
                    <li>
                        <a _href="{% url "goodslist" %}">
                            <i class="iconfont">&#xe6a7;</i>
                            <cite>商品列表</cite>

                        </a>
                    </li >
                    <li>
                        <a _href="{% url "goodsadd" %}">
                            <i class="iconfont">&#xe6a7;</i>
                            <cite>商品添加</cite>

                        </a>
                    </li>

                </ul>
            </li>

        </ul>
      </div>
    </div>
    <div class="page-content">
        <div class="layui-tab tab" lay-filter="xbs_tab" lay-allowclose="false">
          <ul class="layui-tab-title">
            <li class="home"><i class="layui-icon">&#xe68e;</i>主页</li>
          </ul>
          <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                 <blockquote class="layui-elem-quote">欢迎商家：
            <span class="x-red">{{ request.session.session }}</span>！</blockquote>
                {% block content %}
                {% endblock %}
            </div>
          </div>
        </div>
    </div>
    <div class="page-content-bg"></div>
    <div class="footer">
        <div class="copyright">Copyright ©2019 果然新鲜 v2.3 All Rights Reserved</div>
    </div>
</body>
</html>
