{% extends 'buy/base.html'%}
{% load static %}
<!doctype html>
{% block jscss %}
<script type="text/javascript" src="/static/buy/js/jquery.min.js"></script>
{% endblock %}
{% block add %}
	<div class="site">
	<header class="header header-mobile">
		<div class="container">
			<div class="row">
				<div class="col-xs-2">
					<div class="header-left">
						<div id="open-left"><i class="ion-navicon"></i></div>
					</div>
				</div>
				<div class="col-xs-8">
					<div class="header-center">
						<a href="#" id="logo-2">
							<img class="logo-image" src="images/logo.png" alt="Organik Logo" />
						</a>
					</div>
				</div>
				<div class="col-xs-2">
					<div class="header-right">
						<div class="mini-cart-wrap">
							<a href="cart.html">
								<div class="mini-cart">
									<div class="mini-cart-icon" data-count="2">
										<i class="ion-bag"></i>
									</div>
								</div>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>
	<div id="main">
		<div class="section section-bg-10 pt-11 pb-17">
			<div class="container">
				<div class="row">
					<div class="col-sm-12">
						<h2 class="page-title text-center">感谢注册</h2>
					</div>
				</div>
			</div>
		</div>
		<div class="section border-bottom pt-2 pb-2">
			<div class="container">
				<div class="row">
					<div class="col-sm-12">
						<ul class="breadcrumbs">
							<li><a href="/buy/login/">登录</a></li>
							<li><a href="#">注册</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="section section-checkout pt-7 pb-7" style="width:650px;margin:auto">
			<div class="container">
				<div class="row">
					<div class="col-md-6">
						<form action="" method="post">
                            {% csrf_token %}
							<div class="row">
								<div class="col-md-12">
									<label>用户名<span class="required">*</span></label>
									<div class="form-wrap">
										<input type="text" name="name" value="" size="40" />
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<label>密码<span class="required">*</span></label>
									<div class="form-wrap">
										<input type="password" name="password" value="" size="40" />
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<label>确认密码<span class="required">*</span></label>
									<div class="form-wrap">
										<input type="password" name="passwordaging" value="" size="40" />
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<label>电话<span class="required">*</span></label>
									<div class="form-wrap">
										<input type="text" name="phone" value="" size="40" />
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<label>邮箱<span class="required">*</span></label>
									<div class="form-wrap">
										<input type="email" name="email" placeholder="{{ data }}" size="40" id="email" />
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<input type="button" class="organik-btn" id = "btn" style="float: right" value="获取验证码">
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<label>验证码<span class="required">*</span></label>
									<div class="form-wrap">
										<input type="text" name="number" placeholder="{{ data }}" size="40" />
									</div>
								</div>
							</div>
							<input class="organik-btn mt-6" type="submit" style="margin-left: 240px" value="点击注册">
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script>
    $(
        function () {
            $("#btn").click(
                function () {
                    $("#btn").val("验证码已发送");
                    email=$("#email").val();
                    console.log(email);
                    $.ajax(
                        {
                            url:'/buy/sendemail/?email='+email,
                            type:'get',
                            data:'',
                            success:function (data) {
                            },
                            error:function (error) {
                            }
                        }
                    )
                }
            )
        }
    )
</script>
{% endblock %}
