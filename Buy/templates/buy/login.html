{% extends 'buy/base.html'%}
{% load static %}
<!doctype html>
{% block add %}
	<div class="site">
	<header class="header header-mobile">
		<div class="container">
			<div class="row">
				<div class="col-xs-2">
					<div class="header-left">
						<div id="open-left"><i class="ion-navicon"></i></div>
					</div>
				</div>
				<div class="col-xs-8">
					<div class="header-center">
						<a href="#" id="logo-2">
							<img class="logo-image" src="images/logo.png" alt="Organik Logo" />
						</a>
					</div>
				</div>
				<div class="col-xs-2">
					<div class="header-right">
						<div class="mini-cart-wrap">
							<a href="cart.html">
								<div class="mini-cart">
									<div class="mini-cart-icon" data-count="2">
										<i class="ion-bag"></i>
									</div>
								</div>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>
	<div id="main">
		<div class="section section-bg-10 pt-11 pb-17">
			<div class="container">
				<div class="row">
					<div class="col-sm-12">
						<h2 class="page-title text-center">欢迎登录</h2>
					</div>
				</div>
			</div>
		</div>
		<div class="section border-bottom pt-2 pb-2">
			<div class="container">
				<div class="row">
					<div class="col-sm-12">
						<ul class="breadcrumbs">
							<li><a href="#">登录</a></li>
							<li><a href="/buy/register/">没有账号？前去注册</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="section section-checkout pt-7 pb-7" style="width:650px;margin:auto">
			<div class="container">
				<div class="row">
					<div class="col-md-6">
						<form method="post" action="">
                            {% csrf_token %}
							<div class="row">
								<div class="col-md-12">
									<label>邮箱<span class="required">*</span></label>
									<div class="form-wrap">
										<input type="email" name="email" placeholder="{{ data }}" size="40" />
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<label>密码<span class="required">*</span></label>
									<div class="form-wrap">
										<input type="password" name="password" placeholder="" size="40" />
									</div>
								</div>
							</div>
							<input class="organik-btn mt-6"  style="float: right" value="登录" type="submit">
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
